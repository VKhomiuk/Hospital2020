<title>Services</title>
{% extends 'doc/service.html' %}
{% block services %}
    <section class="services_s">
        <div class="services__body_s">
            {% for service in services %}
                <div class="service_s">
                    <a href="{% url 'service' %}">
                        <div class="service__img-cover_s">
                            <img src="{{ service.picture.url }}" alt="" class="service__img_s">
                        </div>
                        {#                        <div class="service_description">#}
                        <h3 class="service__title_s">{{ service.name }}</h3>
                        {#                        </div>#}
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock services %}
